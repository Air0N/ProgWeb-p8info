<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/95a9a550fc.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://igorescobar.github.io/jQuery-Mask-Plugin/js/jquery.mask.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <form>
                <div class="inputs">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" id="email_usu" name="email_usu" placeholder="E-mail">
                </div><br>

                <div class="inputs">
                    <i class="fa-sharp fa-solid fa-key"></i>
                    <input type="password" id="senha_usu" name="senha_usu" placeholder="Senha">
                </div><br>

                <div class="btn-form">
                    <input type="button" id="btn-form" name="btn-form" value="Login">
                </div>

                <div class="btn-recover">
                    <a href="#" id="btn-recover">Esqueceu sua senha?</a>
                </div>

                <div class="btn-cadastro">
                    <a href="#" id="btn-cadastro">NÃ£o tem conta? Cadastre-se!</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
