<body>

    <div class="conteudo">

            <input type="radio" nome="slide" id="slide2">
            <input type="radio" nome="slide" id="slide3">

            <div class="slide s1">
                <img src="img/slide1.png" alt="slide1">

            <div class="slide">
                <img src="img/slide2.png" alt="slide2">
            </div>

            <div class="slide">
                <img src="img/slide3.jpg" alt="slide3">
            </div>

            <div class="navegaçao">
                <label class="barra" for="slide1"></label>
                <label class="barra" for="slide2"></label>
                <label class="barra" for="slide3"></label>
            </div>

        </div>
