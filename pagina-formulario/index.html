<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://igorescobar.github.io/jQuery-Mask-Plugin/js/jquery.mask.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css"> 
    <title>Formulário</title>
</head>
<body>

    <script>
        function mascara(o,f){
            v_obj = o
            v_fun = f
            setTimeout("execMascara()",1)
        }
        function execMascara(){
            v_obj.value = v_fun(v_obj.value)
        }
        function substituirTelefone(v){
            v = v.replace(/\D/g,"");
            v = v.replace(/^(\d{2})(\d)/g,"($1) $2"); 
            v = v.replace(/(\d)(\d{4})$/,"$1-$2");
            return v;
        }
        function id(tel){
            return document.getElementById(tel);
        }
        window.onload = function(){
            id('tele-form').onkeyup = function(){
                mascara(this, substituirTelefone);
            }
        }
    </script>

    <div class="container">
        <div class="form-nome">
            <h3>FORMULÁRIO</h3>
        </div>

        <div class="form-campos">
            <form>
                <div class="campo">
                    <label>NOME COMPLETO:</label><br>
                    <input type="text" name="nomecomp" id="nome-form" autocomplete="off" autofocus><br>
                </div>

                <div class="campo">
                    <label>EMAIL:</label><br>
                    <input type="text" name="email" id="email-form" autocomplete="off"><br>
                </div>

                <div class="campo">
                    <label>TELEFONE:</label><br>
                    <input type="text" name="telefone" id="tele-form" autocomplete="off" maxlength="15"><br>
                </div>

                <div class="campo">
                    <label>DATA DE NASCIMENTO:</label><br>
                    <input type="date" name="datanasc" id="datanasc-form" autocomplete="off"><br>
                </div>

                <div class="campo">
                    <label>MENSAGEM:</label><br>
                    <textarea id="area-form" cols="48" rows="5"></textarea><br>
                </div>

                <div class="btn-campo">
                    <input type="button" name="btn" id="btn-form" value="ENVIAR">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
