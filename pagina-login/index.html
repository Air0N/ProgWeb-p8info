<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://igorescobar.github.io/jQuery-Mask-Plugin/js/jquery.mask.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="form-campos">
            <form>

                <div class="form-nome">
                    <h3>LOGIN</h3>
                </div>

                <div class="campo">
                    <input type="text" name="email" id="email-form" placeholder="EMAIL" autocomplete="off"><br>
                </div>

                <div class="campo">
                    <input type="password" name="senha" id="senha-form" placeholder="SENHA">
                </div>

                <div class="btn-campo">
                    <input type="button" name="btn" id="btn-campo" value="ENVIAR"><br><br>
                </div>

                <div class="btn-senha">
                    <a href="#" id="btn-senha">Esqueceu sua senha?</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
